<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Bordered Paragraphs</title>
    <style>
        .inline-paragraph {
            display: inline-block;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            width: 45%; /* Adjust width to fit within the container */
        }
    </style>
</head>
<body>
    <p class="inline-paragraph">This is the first paragraph with a border. It is displayed inline with the second paragraph.</p>
    <p class="inline-paragraph">This is the second paragraph with a border. It is displayed inline with the first paragraph.</p>
</body>
</html>
